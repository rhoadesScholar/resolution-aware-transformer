data:
  batch_size: 24
  data_dir: /path/to/ISIC2018
  image_size: 256
  num_workers: 12
debug: false
description: Multi-scale Resolution Aware Transformer for skin lesion segmentation
experiment_name: rat_multiscale_isic2018
logging:
  backend: tensorboard
  log_dir: results/tensorboard_logs
model:
  attention_type: dense
  feature_dims: 256
  input_features: 3
  learnable_rose: true
  mlp_dropout: 0.1
  mlp_ratio: 4
  multi_scale: true
  name: rat
  num_blocks: 4
  num_heads: 16
  scales:
  - 256
  - 128
  - 64
  spatial_dims: 2
seed: 42
training:
  batch_size: 24
  epochs: 100
  grad_clip: 1.0
  learning_rate: 0.0001
  loss: combined
  save_freq: 10
  scheduler: cosine
  weight_decay: 0.01
