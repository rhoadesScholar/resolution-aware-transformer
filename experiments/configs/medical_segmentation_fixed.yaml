# Simple Medical Segmentation Config - Fixed for immediate training
# Use with: python simple_train.py --config configs/medical_segmentation_fixed.yaml

experiment_name: "rat_medical_segmentation_simple"
task_type: "segmentation"
seed: 42

data:
  dataset_name: "isic2018"
  image_size: 256
  train_split: "train"
  val_split: "val"

model:
  name: "rat"
  spatial_dims: 2
  input_features: 3
  feature_dims: 128
  num_blocks: 2  # Reduced for faster training
  num_heads: 8
  multi_scale: false
  num_classes: 1

training:
  epochs: 50  # Reduced for quick validation
  batch_size: 4  # Safe batch size
  learning_rate: 0.0001
  weight_decay: "0.01"  # String format to avoid comparison errors
  scheduler: "cosine"
  loss: "dice"
  grad_clip: "1.0"  # String format
  mixed_precision: true

results:
  output_dir: "./results/simple_training"
  save_checkpoints: true
  log_freq: 10