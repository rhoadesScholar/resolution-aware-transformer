# Baseline Models Configuration for ISIC 2018 Segmentation

# Experiment metadata
experiment_name: "baseline_isic2018"
description: "Baseline models for comparison on skin lesion segmentation"

# Random seed for reproducibility
seed: 42

# Data configuration
data:
  data_dir: "/path/to/ISIC2018"  # Update this path
  image_size: 256
  num_workers: 20  # Optimized for H200 baseline - was 4

# Model configuration
model:
  name: "unet"  # Options: unet, swin_unet, transunet
  multi_scale: false

# Training configuration
training:
  epochs: 100
  batch_size: 80  # Optimized for H200 baseline models - was 16
  learning_rate: 0.0001
  weight_decay: 0.01
  scheduler: "cosine"
  loss: "combined"
  grad_clip: 1.0
  save_freq: 10

# Weights & Biases logging (optional)
wandb:
  enabled: false
  project: "rat-medical-segmentation"
  name: "unet_baseline_isic2018"

# Debug mode
debug: false
