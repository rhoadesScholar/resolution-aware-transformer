# RAT Single-Scale Configuration for ISIC 2018 Segmentation

# Experiment metadata
experiment_name: "rat_single_isic2018"
description: "Single-scale Resolution Aware Transformer for skin lesion segmentation"

# Random seed for reproducibility
seed: 42

# Data configuration
data:
  data_dir: "/path/to/ISIC2018"  # Update this path
  image_size: 256
  num_workers: 16  # Optimized for H200 - was 4

# Model configuration
model:
  name: "rat"
  multi_scale: false
  spatial_dims: 2
  input_features: 3
  feature_dims: 256
  num_blocks: 4
  num_heads: 16
  attention_type: "dense"
  learnable_rose: true
  mlp_ratio: 4
  mlp_dropout: 0.1

# Training configuration
training:
  epochs: 100
  batch_size: 64  # Optimized for H200 - was 16
  learning_rate: 0.0001
  weight_decay: 0.01
  scheduler: "cosine"
  loss: "combined"
  grad_clip: 1.0
  save_freq: 10

# Weights & Biases logging (optional)
wandb:
  enabled: false
  project: "rat-medical-segmentation"
  name: "rat_single_isic2018"

# Debug mode
debug: false
